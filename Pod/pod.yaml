apiVersion: v1
kind: Pod
metadata:
  labels:
    name: webapp-pod
  name: webapp-pod
  namespace: default
spec:
  containers:
  - image: kodekloud/simple-webapp-mysql
    imagePullPolicy: Always
    name: webapp
    
    #Note: Remember Requests and Limits for resources are set per container in the pod. 
    resources:
      requests:
        memory: "1Gi"
        cpu: "1"
      limits:
        memory: "2Gi"
        cpu: "2"

# ENVIRONMENT VARIABLES
# simple env var
    env:
    - name: APP_COLOR
      value: pink
# ConfigMap
    envFrom:
    - configMapRef:
        name: app-config      
# Secrets
    envFrom:
    - secretRef:
        name: db-secret
        
    terminationMessagePath: /dev/termination-log
    terminationMessagePolicy: File

# adding volume for storing logs from the container (monitoring purpose)
    volumeMounts:
    - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
      name: kube-api-access-6plkc
      readOnly: true

  initContainers:
  - name: init-myservice
    image: busybox:1.28
    command: ['sh', '-c', 'until nslookup myservice; do echo waiting for myservice; sleep 2; done;']

  # We add new property called Node Selector to the spec section and specify the label.
  
  nodeSelector:       # Constraint for selecting specific nodes
    environment: production  # The key-value pair must match a label on the node
    diskType: ssd           # Example: Ensures nodes have 'diskType=ssd' label
      
  dnsPolicy: ClusterFirst
  enableServiceLinks: true
  nodeName: controlplane
  preemptionPolicy: PreemptLowerPriority
  priority: 0
  restartPolicy: Always
  schedulerName: default-scheduler
  securityContext: {}
  serviceAccount: default
  serviceAccountName: default
  terminationGracePeriodSeconds: 30
  
  #Taints and Tolerations do not tell the pod to go to a particular node. Instead, they tell the node to only accept pods with certain tolerations.
  tolerations:
  - effect: NoExecute
    key: node.kubernetes.io/not-ready
    operator: Exists
    tolerationSeconds: 300
  - effect: NoExecute
    key: node.kubernetes.io/unreachable
    operator: Exists
    tolerationSeconds: 300

# The primary feature of Node Affinity is to ensure that the pods are hosted on particular nodes. (With Node Selectors we cannot provide the advance expressions.)
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
         nodeSelectorTerms:
         - matchExpressions:
           - key: size
             operator: In
             values: 
             - Large
             - Medium
# Available
# requiredDuringSchedulingIgnoredDuringExecution
# preferredDuringSchedulingIgnoredDuringExecution
# Planned
# requiredDuringSchedulingRequiredDuringExecution
# preferredDuringSchedulingRequiredDuringExecution
            
  volumes:
  - name: kube-api-access-6plkc
    projected:
      defaultMode: 420
      sources:
      - serviceAccountToken:
          expirationSeconds: 3607
          path: token
      - configMap:
          items:
          - key: ca.crt
            path: ca.crt
          name: kube-root-ca.crt
      - downwardAPI:
          items:
          - fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
            path: namespace
   
  
